<!DOCTYPE html>
<html>
<head>
<style>
.title {
 text-align: center;
 font-size: 100px;
}

.description {
 text-align: center;
 font-size: 80px;
}

.rNumber {
 text-align: center;
 font-size: 150px;
 font-weight: bold;
}

.bottomButton {
 position: sticky;
 bottom: 1;
 width: 100%;
 height: 300px;
 font-size: 150px;
}
</style>
</head>

<body>

<h1 class="title">Circle Bowl RNG</h1>
<p class="description">Press the button below to get a random number from 1 and 300</p>
<p class="rNumber" id="randomNumber"> </p>
<button class="bottomButton" type="button" onClick='document.getElementById("randomNumber").innerHTML = Math.floor(Math.random() * 300)+1'>New Number</button>
</body>
</html>
