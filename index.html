<!DOCTYPE html>
<html>
<head>
<style>
.title {
 text-align: center;
}

.rNumber {
 text-align: center;
 font-size: 130px;
}

.bottomButton {
 position: sticky;
 bottom: 0;
 width: 100%;
 height: 50%;
}
</style>
</head>

<body>

<h1 class="title">Circle Bowl RNG</h1>
<p class="title">Press the button below to get a random number from 1 and 300</p>
<p class="rNumber" id="randomNumber"> </p>
<button class="bottomButton" type="button" onClick='document.getElementById("randomNumber").innerHTML = Math.floor(Math.random() * 300)+1'> Click Me!</button>
</body>
</html>
